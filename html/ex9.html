<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="a"> <!-- 1 A a I i -->
        <li>Acordei</li>
        <li>Escovei os dentes</li>
        <li>Tomei banho</li>
        <li>Tomei café</li>
        <li>Estudei sobre listas em HTML5</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type="circle"> <!-- disc circle square -->
        <li>disc</li>
        <li>circle</li>
        <li>square</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
    </dl>
</body>
</html>
