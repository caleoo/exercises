<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização</title>
    <style>
        #bloqu {
            background-color: purple;
            background-size: 100% 100%;

            position: relative;
            height: 95vh;
            padding: 10px;
        }

        #bloqi {
            height: 200px;
            width: 400px;
            background-color: yellow;
            background-size: 100% 100%;

            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="bloqu">
        <article id="bloqi">

        </article>
    </section>
</body>
</html>
